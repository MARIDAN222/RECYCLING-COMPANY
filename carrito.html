<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrrito</title>
    <link rel="stylesheet" href="./carrito.css">
</head>
<body>
    <div class="logo">
    <img src="./recycling.png" width="350" height="300">
    </div>
    <div class="linea">
    </div>
    <br>
    <br>
    <br>
    <h1>Tienda de Jabones</h1>

    <!-- Producto 1 -->
    <div class="product">
        <h2>Jabón de Maracuyá</h2>
        <p>Precio: $15.000</p>
        <label for="maracuya_qty">Cantidad:</label>
        <input type="number" id="maracuya_qty" name="maracuya_qty" value="1" min="1">
    </div>

    <!-- Producto 2 -->
    <div class="product">
        <h2>Jabón de Fresa</h2>
        <p>Precio: $16.000</p>
        <label for="fresa_qty">Cantidad:</label>
        <input type="number" id="fresa_qty" name="fresa_qty" value="1" min="1">
    </div>

    <!-- Producto 3 -->
    <div class="product">
        <h2>Jabón de Limón</h2>
        <p>Precio: $12.000</p>
        <label for="limon_qty">Cantidad:</label>
        <input type="number" id="limon_qty" name="limon_qty" value="1" min="1">
    </div>

    <div class="checkout">
        <button>Finalizar Compra</button>
    </div>
    <div class="atras">
        <button><a href="./jabon.html">Ir atras</a></button>
    </div>
    
</body>
</html>
